<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>TRACK11 홍길동</title>
	<link href="../css/common.css" rel="stylesheet">
	<link href="../css/layout.css" rel="stylesheet" >	
	<script type="text/javascript">

	</script>
</head>
<body>
	<div class="container">
		<div class="leftmargin">
			<img src="../images/jsl_logo.png"><h1>JSL54 홍길동 SNACK</h1>
		</div>		
		<div class="write_wrap">
		
			<div class="board_list">
				<table class="board_table">
					<colgroup>
						<col width="12%">
						<col width="*">
					</colgroup>
					<tbody>
						<tr>
							<th>학년</th>
							<td class="th_left">
								1학년
							</td>
						</tr>
						<tr>
							<th>반</th>
							<td class="th_left">
								3반
							</td>
						</tr>
						<tr>
							<th>번호</th>
							<td class="th_left">
								3번
							</td>
						</tr>
						<tr>
							<th>성명</th>
							<td class="th_left">
								<input name="" value="최선우" class="input_100px" type="text">
							</td>
						</tr>
						<tr>
							<th>국어</th>
							<td class="th_left">
								<input name="" value="85" class="input_100px" type="text">
							</td>
						</tr>
						<tr>
							<th>영어</th>
							<td class="th_left">
								<input name="" value="75" class="input_100px" type="text">
							</td>
						</tr>
						<tr>
							<th>수학</th>
							<td class="th_left">
								<input name="" value="65" class="input_100px" type="text">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="btn_wrap">
				<input type="button" onClick="location.href='student_list.html'" value="목록" class="btn_list">
				<input type="button" onClick="" value="수정저장" class="btn_ok">&nbsp;&nbsp;
			</div>
		</div>
	</div>
</body>
</html>
